<div class="createForm">
    <header>
        <span>Create new ticket</span>
    </header>

    <main>
        <br>
        <br>
        <div>
            <form [formGroup]="form">
                <mat-form-field>
                    <mat-label>Summary</mat-label>
                    <input matInput
                           autocomplete="off"
                           formControlName="summary">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Select employee</mat-label>
                    <mat-select formControlName="employeeId">
                        <mat-option *ngFor="let item of employees"
                                    [value]="item.id">{{item.name + ' ' + item.surname}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput
                              autocomplete="off"
                              formControlName="description"></textarea>
                </mat-form-field>
            </form>
        </div>
    </main>

    <br>
    <footer>
        <button mat-raised-button
                mat-dialog-close
                (click)="clear()">Cancel</button>
        <button mat-raised-button
                color="primary"
                [mat-dialog-close]="true"
                (click)="addTicket()"
                [disabled]="this.form.invalid">Create</button>
    </footer>
</div>
